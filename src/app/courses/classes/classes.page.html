<ion-header>
  <ion-toolbar>
    <ion-title>Aulas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let videoData of this.courseClass.videoData">
    <ion-img [src]="videoData.thumbnail_url"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ videoData.title }}</ion-card-title>
      <ion-card-subtitle>{{ videoData.author_name }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
