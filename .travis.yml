os:
  - linux
dist:
  - xenial
language: node_js
node_js:
  - "lts/*"
cache: npm
install:
  - npm install -g ionic
before_script:
  - npm install
script:
  - ionic build --prod
deploy:
  strategy: git
  provider: pages
  target_branch: gh-pages
  token: $GITHUB_TOKEN
  local_dir: www
  cleanup: false
  on:
    branch: main
